<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML5 Canvas</title>
</head>

<style>
  html, body {
    margin: 0;
  }
</style>

<body>
  <canvas id="draw" width="800" height="800"></canvas>

  <script>
    const canvas = document.querySelector('#draw')
    const ctx = canvas.getContext('2d')
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight
    ctx.strokeStyle = '#BADA55' // 畫筆顏色
    ctx.lineJoin = 'round' // 當兩條線條交匯時，創建邊角樣式
    ctx.lineCap = 'round' // 繪製圓形的結束樣式
    ctx.lineWidth = 100
    // ctx.globalCompositeOperation = 'multiply'

    let isDrawing = false
    let lastX = 0
    let lastY = 0
    let hue = 0
    let direction = true

    function draw(e) {
      if (!isDrawing) return
      console.log(e)
      ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`
      ctx.beginPath() // 開始畫圖
      // start from
      ctx.moveTo(lastX, lastY) // 畫圖起始點
      // go to 
      ctx.lineTo(e.offsetX, e.offsetY) // 畫線到哪裡
      ctx.stroke() // 呈現畫面
      [lastX, lastY] = [e.offsetX, e.offsetY]
      hue ++
      if (hue >= 360) {
        hue = 0
      }

      if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
        direction = !direction
      }

      if (direction) {
        ctx.lineWidth ++
      } else {
        ctx.lineWidth --
      }
    }
    
    canvas.addEventListener('mousedown', (e) => { // 滑鼠按下
      isDrawing = true
      [lastX, lastY] = [e.offsetX, e.offsetY]
    })
    canvas.addEventListener('mousemove', draw)
    canvas.addEventListener('mouseup', () => isDrawing = false) // 滑鼠放開
    canvas.addEventListener('mouseout', () => isDrawing = false) // 滑鼠移開範圍
  </script>
</body>
</html>
